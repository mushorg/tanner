<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 80%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{
	background-color:#f5f5f5
}
</style>
</head>
<body>
<h3 align="center">SNARE-SESSIONS</h3>
<div align="center">
  <form>
  Filters: <input size="80" type="text" name="filters">
  <input type="submit" value="Apply">
  </form>
</div>
<table align="center">
  <tr>
    <th style="width: 20%">No</th>
    <th>Session-uuid</th>
    <th>IP</th>
    <th>Owner</th>
  </tr>
  {% for sess in sessions %}
  <tr>
    <td>{{loop.index}}</td>
    <td><a href="/session/{{sess.sess_uuid}}">{{sess.sess_uuid}}</a></td>
    <td>{{sess.peer_ip}}</td>
    <td>{{sess.possible_owners|join(',')}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
