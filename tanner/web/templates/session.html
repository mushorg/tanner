<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 80%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{
	background-color:#f5f5f5
}
</style>
</head>
<body>
<h3 align="center">SESSION INFO</h3>
<table align="center">
  <tr>
    <th style="width: 20%">Key</th>
    <th>Value</th>
  </tr>
  {% for key, value in session.items() %}
  <tr>
    <td><b>{{key}}</b></td>
    <td>{{value}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
