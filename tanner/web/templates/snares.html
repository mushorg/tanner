{% extends "base.html" %}
{% block title %}Snares{% endblock %}
{% block content %}
<h3 align="center">SNARE-UUIDS</h3>
<table align="center">
  <tr>
    <th style="width: 20%">No</th>
    <th>Snare-uuid</th>
  </tr>
  {% for snare in snares %}
  <tr>
    <td>{{loop.index}}</td>
    <td><a href="/snare/{{snare}}">{{snare}}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
