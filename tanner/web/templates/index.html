{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	<html>
		<head>
			<style>
				.center {
					text-align: center;
					font-size: 30px;
					font-weight: bold;
				}
			</style>
			<style>
				.img_align {
					display: block;
					margin-left: auto;
					margin-right: auto;
					width: 50%;
				}
			</style>
			<style>
				a {
					 font-family: "Times New Roman", Times, serif;
			    }
			</style>
			<style>
				.align {
					 text-align: center;
					 font-size: 20px;
			    }
			</style>
			<style>
				.box {
					font-family: "Comic Sans MS", sans-serif;
					font-size: 15px;
					text-indent: 610px;
			    }
			</style>
		</head>
		<body>
			<img class="img_align" src="/static/logo/mushorg_logo.png" style="width:128px;height:128px;">
			<div class="center">
			  <p>Tannerweb</p>
			  <br>
			</div>
			<div class="box">
				<p>Tanner version - {{version}}</p>
				<p>No. of snares connected - {{count}}</p>
        {% if l_session is not none %}
          <p>Latest session - <a href="/session/{{l_session}}">{{l_session}}</a></p>
        {% endif %}
			</div>
			<div class="align">
				<br>
				<p>
					Click
				<a href="/snares" style="text-decoration:none; font-weight: bold" >
					here
				</a>
					to navigate to the snares list.
				</p>
			</div>
		</body>
	</html>
{% endblock %}
